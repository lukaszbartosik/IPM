<html>
	<head>
        <meta charset="utf-8">
        <style>
            body{
                margin: 0;
                padding: 0;
            }
            .button {
			/* text-align: center; */
			border: 0;
			background: skyblue;
			width: 20%;
			height: 70%;
			display: block;
			float: left;
		}		
        .area {
			background: navy;
			width: 80%;
			height: 70%;
			display: block;
			float: left;
		}
        .list {
			background: turquoise;
			width: 100%;
			height: 30%;
			display: block;
			float: inline-end;
            
		}
        </style>
	</head>
    <body>
        <div class="area">
			<!-- <div class="drag_box" id="e1"></div>
			<div class="drag_box" style="background: green;" id="e2"></div> -->
		</div>
		<div class="button">
			<button id="gen_box" onclick="addBox()">Generuj klocek</button>
		</div>
	</body>
    <script>
		var area = document.querySelector('.area');
        function addBox() {
			var box = document.createElement('div');
			box.classList.add('drag_box');
			box.style.backgroundColor = `hsl(${parseInt(Math.random() * 360)}, 100%, 50%)`;
			box.style.top = Math.random() * 150 + area.offsetHeight / 2;
			box.style.left = Math.random() * 150 + area.offsetWidth / 2;
		}
    </script>
</html>
